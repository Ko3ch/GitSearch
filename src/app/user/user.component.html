<ng-progress></ng-progress>
<div class="row">
  <div class="col-md-6">
    <h1 routerLink="/search">GitSearch</h1>
    <img id="pp" [src]=user.userAvatar alt="" width="300px" height="300px">
    <h2>{{ user.userName}} <small style="font-size: 15px; color: brown;">{{ user.name }}</small></h2>
    <p>Followers: {{ user.followers }}</p>
    <p>Following: {{ user.following }}</p>
    <p *ngIf='user.bio'>Bio: {{ user.bio }}</p>
    <span id="check">View profile on <a target="blank" href="{{ user.url }}"><img id="githubImg" src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757_960_720.png" alt="github" width="40px" height="40px"></a></span>  
  </div>
  <div class="col-md-6">
    <h3>REPOSITORIES</h3>
      <div class="container">
        <div class="panel panel-default" *ngFor="let repo of repos">
          <div class="panel-heading">
            <h4 class="panel-title">{{ repo.name }}</h4>
          </div>
          <div class="panel-body">
            <p>{{ repo.description }}</p>
            <a href='{{ repo.html_url }}'><small>View on github</small></a>
          </div>
        </div>
      </div>
    </div>
</div>
<footer>
  <p>Ko3ch <span>&copy;2020</span></p>
  <small>{{ date | date }}</small>
</footer>
